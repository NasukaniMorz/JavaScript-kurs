<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <p>

        <button onclick="
        calculation += '1';
        localStorage.setItem('calculation', calculation);
        console.log(calculation);
        ">1</button>
    <button onclick="
        calculation += '2';
        localStorage.setItem('calculation', calculation);
        console.log(calculation);
        ">2</button>
    <button onclick="
        calculation += '3';

        console.log(calculation);
        ">3</button>

    </p>

    <p>

        <button onclick="
        calculation += '4';

        ">4</button>
    <button onclick="

    <p>

        calculation += '7';

        ">9</button>

    <p>

        <button onclick="
            calculation += ' + ';
            localStorage.setItem('calculation', calculation);
        ">+</button>
        <button onclick="
            calculation += ' - ';
            localStorage.setItem('calculation', calculation);
        ">-</button>
        <button onclick="
            calculation = eval(calculation);
            localStorage.setItem('calculation', calculation);
            console.log(calculation);

        ">=</button>

    </p>


    <p>

        <button onclick="
            calculation += ' * ';
        ">*</button>
        <button onclick="
            calculation += ' / ';
        ">/</button>
        
        <button onclick="resetCalc()">Reset</button>

    </p>

    <script>

        let calculation = localStorage.getItem('calculation') || '';
        // calculation = eval(calculation);
        function resetCalc(){
            calculation = '';
            localStorage.removeItem('calculation');
            console.log('Calculation reset');
        }
        // localStorage.setItem = ('savedCalc', JSON.stringify(savedCalc)); 

    </script>
</body>
</html>
