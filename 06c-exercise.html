<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin-flip game</title>
</head>
<body>
    


    <script>
        let number = Math.random();
        const result = number < 0.5 ? "Heads" : "Tails";
        let guess = "Heads";

        result === guess ? alert("You win!") : alert("You lose!") ;
        
    </script>
</body>
