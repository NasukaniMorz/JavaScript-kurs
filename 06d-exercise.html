<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart quantity</title>
</head>
<body>
    
    <button id="btnShow" onclick="
        cartQuantity >= 10 ? console.log('The cart is full.') : console.log(`Cart quantity: ${cartQuantity}`);
        ">Show Quantity</button>
    <button id="btnAdd" onclick="
        if (cartQuantity < 10) {
            cartQuantity = cartQuantity + 1;
            console.log(`Cart quantity: ${cartQuantity}`);
        } else {
            console.log('The cart is full.');
        }
        
    ">Add to Cart</button>
    <button id="btnAdd2" onclick="
        if (cartQuantity + 2 <= 10) {
            cartQuantity = cartQuantity + 2;
            console.log(`Cart quantity: ${cartQuantity}`);
        } else {
            console.log('The cart is full.');
        }
    ">+2</button>
    <button id="btnAdd3" onclick="
        if (cartQuantity + 3 <= 10) {
            cartQuantity = cartQuantity + 3;
            console.log(`Cart quantity: ${cartQuantity}`);
        } else {
            console.log('The cart is full.');
        }
    ">+3</button>
    <button id="btnRemove" onclick="
        if(cartQuantity - 1 >= 0){
            cartQuantity = cartQuantity - 1;
            console.log(`Cart quantity: ${cartQuantity}`);
        }else {
            alert('Not enough items in cart!')
        }
    ">Remove from cart</button>
    <button id="btnRemove2" onclick="
        if(cartQuantity - 2 >= 0){
            cartQuantity = cartQuantity - 2;
            console.log(`Cart quantity: ${cartQuantity}`);
        }else {
            alert('Not enough items in cart!')
        }
    ">-2</button>
    <button id="btnRemove3" onclick="
        if(cartQuantity - 3 >= 0){
            cartQuantity = cartQuantity - 3;
            console.log(`Cart quantity: ${cartQuantity}`);
        }else {
            alert('Not enough items in cart!')
        }
    ">-3</button>
    <button id="btnReset" onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
