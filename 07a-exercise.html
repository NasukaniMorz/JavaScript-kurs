<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi there/name</title>
</head>
<body>
    
    <button onclick="greeting('Aleska')">Djes ba</button>
    <button onclick="greeting('Mihailo')">Djes ba</button>
    <button onclick="greeting()">Djes ba</button>

    <script>

        function greeting(name){
            if(name){
                console.log(`Hello ${name}`);
            }
            else if(!name){
                console.log("Hi there!");
            }
        }

    </script>
</body>
</html>
